<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Cloud-Based Resume Builder{% endblock %}</title>

    <!-- Tailwind (with forms plugin for nicer inputs) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
      tailwind.config = {
        theme: { extend: { fontFamily: { sans: ['ui-sans-serif','system-ui','Inter','Arial'] } } }
      }
      // Persist dark mode preference
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
      function toggleTheme(){
        const r = document.documentElement;
        const isDark = r.classList.toggle('dark');
        localStorage.theme = isDark ? 'dark' : 'light';
      }
    </script>

    {% block extra_head %}{% endblock %}
    <style>
      @media print { header, footer { display:none!important } body { background:#fff } }
    </style>
  </head>
  <body class="h-full bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <header class="sticky top-0 z-20 backdrop-blur bg-white/80 dark:bg-gray-900/80 border-b border-gray-200 dark:border-gray-800">
      <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
        <a href="{% url 'home' %}" class="text-2xl font-semibold tracking-tight">Cloud-Based Resume Builder</a>
        <div class="flex items-center gap-2">
          {% block header_actions %}{% endblock %}
          <button class="px-3 py-1.5 text-sm border rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800"
                  onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
        </div>
      </div>
    </header>

    <!-- Messages (Django contrib.messages) -->
    {% if messages %}
    <div class="max-w-6xl mx-auto px-4 pt-4 space-y-2">
      {% for message in messages %}
        <div class="rounded-lg border px-4 py-2 text-sm
          {% if message.tags == 'success' %} border-green-200 bg-green-50 text-green-900 dark:border-green-900/40 dark:bg-green-900/20 dark:text-green-200
          {% elif message.tags == 'error' %} border-red-200 bg-red-50 text-red-900 dark:border-red-900/40 dark:bg-red-900/20 dark:text-red-200
          {% else %} border-gray-200 bg-white dark:border-gray-800 dark:bg-gray-950 {% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
    {% endif %}

    <main class="max-w-6xl mx-auto px-4 py-6">{% block content %}{% endblock %}</main>

    <footer class="max-w-6xl mx-auto px-4 pb-10 text-sm text-gray-500 dark:text-gray-400">
      <p>Tip: Use <kbd class="px-1 rounded border">Tab</kbd> to move across fields. Save often.</p>
    </footer>
  </body>
</html>
